<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>캔버스 그리기 맛보기</h3>
    <hr>
    <canvas id="myCanvas" style="background-color: aliceblue" width="250" height="150"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");

        //파란색으로 사각형 그리기
        context.beginPath();//반 경로 만들기
        context.strokeStyle = "blue"; //선 색 설정
        context.rect(30,30,50,50);//30,30에서 50 *50 사각형 삽입
        context.stroke();//경로에 있는 모든 도형의 외곽선 그리기

        context.beginPath();
        context.fillStyle  = "violet";
        context.rect(60,60,50,50);
        context.fill();

        context.font = "20px Gothic";
        context.fillStyle = "green";
        context.fillText("Text in Canvas",100,50);
    </script>
</body>
</html>
