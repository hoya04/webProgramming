<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function big(a,b) {
            let n = parseInt(a);
            let m = parseInt(b);
            if(n > m){
                return n;
            }else{
                return m;
            }
        }
    </script>
    <script>
        let b = big("625","555");
        document.write("큰 수 = " +b);
    </script>
</body>
</html>
