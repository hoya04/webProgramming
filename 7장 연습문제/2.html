<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        let values = [];
        for(let i = 0; i<5; i++){
            let str = prompt("정수 입력","0");
            let n = parseInt(str);
            values[i] = n;
        }
        document.write("입력된 수의 배열<br>");
        for(let i = 0; i < 5; i++){
            document.write(values[i] + " ");
        }
        document.write("<hr>");
        values.reverse();
        document.write("역순으로 재배열된 배열<br>");
        for(let i = 0; i < 5; i++){
            document.write(values[i] + " ");
        }
    </script>
</body>
</html>
