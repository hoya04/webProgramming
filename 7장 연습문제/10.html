<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>book 객체 배열 만들기</h3>
    <hr>
    <script>
        let bookArray = new Array();
        for(let i = 0; i < 5; i++) {
            let input = prompt("콤마(,)로 분리하면서 첵제목 저자 가격 순으로 입력","HTML5,황기태,20000");
            let sp = input.split(",");
            let book = new Object();
            book.title = sp[0];
            book.author = sp[1];
            book.price = sp[2];
            bookArray[i] = book;
        }
        for(let i = 0; i < bookArray.length; i++) {
            document.write(bookArray[i].title + ", ");
            document.write(bookArray[i].author + ", ");
            document.write(bookArray[i].price +  "<br>");
        }
        let most = bookArray[0];
        for(let i = 0; i < bookArray.length; i++) {
            if(bookArray[i].price > most.price) {
                most = bookArray[i];
            }
        }
        document.write("<hr>");
        document.write("가장 가격이 비싼 책은 " + most.title);
    </script>
</body>
</html>
