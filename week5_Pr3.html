<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서</title>
    <script>
    function addStep() {
        let ui = prompt("라면을 끓이는 순서를 입력하세요");
        if (ui) {
            let ol = document.querySelector('ol');
            let li = document.createElement('li');
            li.textContent = ui;
            ol.appendChild(li);
        }
    }
    </script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" style="background-color:yellowgreen; cursor: pointer;" onclick="addStep();">
        <li>물을 끓인다.</li>
    </ol>
    
</body>
</html>
