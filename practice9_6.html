<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 휠을 이용한 이미지 확대/축소</title>
    <style>
        /* 이미지와 컨테이너 스타일 */
        .image-container {
            width: 400px;
            height: 300px;
            
        }

        img {
            width: 100%; /* 이미지 초기 크기 */
            height: auto;
        
        }
    </style>
</head>
<body>
    <h1>마우스 휠을 이용한 이미지 확대/축소</h1>
    <hr>

    <div class="image-container">
        <img id="image" src="image/mango.jpeg">
    </div>

    <script>
        // 이미지의 초기 확대 비율 설정
        let scale = 1;
        const image = document.getElementById("image");

        // 마우스 휠 이벤트 리스너 추가
        image.addEventListener("wheel", function(event) {
            event.preventDefault(); // 기본 스크롤 동작 방지

            // 휠 방향에 따라 5%씩 확대 또는 축소
            if (event.deltaY > 0) {
                scale += 0.05; // 아래로 스크롤 시 5% 확대
            } else {
                scale = Math.max(0.5, scale - 0.05); // 위로 스크롤 시 5% 축소, 최소 0.5배로 제한
            }

            // 이미지 크기 조정
            image.style.transform = `scale(${scale})`;
        });
    </script>
</body>
</html>
