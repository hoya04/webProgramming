<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="color: blue;"> 이것은 <span id="span" style="color: red;">문장입니다.</span>
    </p>
    <form>
        <input type="text" name="s">
        <input type="button" value="텍스트" id="button">
    </form>
    <div id="div" style="color: green;"></div>
    <script>
        let div = document.getElementById("div");
        let button = document.getElementById("button");

        //body 객체에 캡쳐 리스너 등록
        document.body.addEventListener("click",capture,true);
        button.addEventListener("click",bubble,false);
        document.body.addEventListener("click",bubble,false);

        function capture(e){
            let obj = e.currentTarget;
            let tagName = obj.tagName;
            div.innerHTML += "<br>capture 단계 : " + tagName + "태그" + e.type + "이밴트"; 
        }
        function bubble(e) {
            let obj = e.currentTarget;
            let tagName = obj.tagName;
            div.innerHTML += "<br>bubble 단계 : " + tagName + "태그" + e.type + "이밴트"; 
        }
        
    </script>
</body>
</html>
