<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    document.write("<h3>document.write()로 표 만들기</h3>");
    document.write("<hr>");
    document.write("<table border = '1'>");
    document.write("<tr>");
        document.write("<th>");
        document.write("n");
        document.write("</th>");

        for(let i = 0; i <=9; i++) {
            document.write("<td>");
            document.write(i);
            document.write("</td>");
        }
        document.write("</tr><tr>");
            document.write("<th>");
            document.write("n<sup>2</sup>");
            document.write("</th>");

        for(let i = 0; i <= 9; i++){
            document.write("<td>");
            document.write(i * i);
            document.write("</td>");
        }
        document.write("</table>");
    </script>
</body>
</html>
