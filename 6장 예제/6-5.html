<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write()사용</title>
</head>
<body>
    <h3>document.write()로 HTML 출력</h3>
    <hr>
    <script>
        document.write("<h3>Welcome</h3>");
        document.write(" 2 + 5 = <br>");
        document.write("<mark>7입니다.</mark");
    </script>
</body>
</html>
