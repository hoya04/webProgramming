<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function adder(a, b) {//함수 선언
            let sum;//블록 변수 선언
            sum = a + b;
            return sum;
        }
    </script>
</head>
<body>
    <h3>함수 adder()</h3>
    <hr>
    <script>
    let n = adder(24567,98374);
    document.write("24567 + 98374  = " + n + "<br>");
    </script>
    </body>
</html>
