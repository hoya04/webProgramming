<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function evalParseIntIsNan() {
        let res = eval("2 * 3 + 4 * 6");
        document.write("eval(\"2 * 3 + 4 * 6\")는 " + res + "<br>");
        let m = parseInt("32");
        document.write("parseInt(\"32\")는 " + m + "<br>");
        let n = parseInt("0x32");
        document.write("parseInt(\"0x32\")는" + n + "<br>");


        //hello는 정수가 아니므로 false 반환
        n = parseInt("hello");
        if(isNaN(n)) {
            document.write("hello는 숫자가 아닙니다.");
        }
    }
    </script>
    <head>
    </head>
<body>
    <h3>eval(), parseInt(),isNaN()</h3>
    <hr>
    <script>
        evalParseIntIsNan();
    </script>
</body>
</html>
